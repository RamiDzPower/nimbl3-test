<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible Content-Type" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title></title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/style.css">
  <!--endbuild-->
</head>

<body>
<nav id="menu">
	<div class="top-logo-container">
		<img src="images/logo-white.png" alt="Nimble Logo">
	</div>

	<ul class="menu-list">
		<li class="menu-list-item">
			<a href="#" class="menu-list-element section-dash">
				<i class="icon sprite-icon"></i>
				<span>Dashboard</span>
			</a>
		</li>
		<li class="menu-list-item active">
			<a href="#" class="menu-list-element section-ord">
				<i class="icon sprite-icon"></i>
				<span>Orders</span>
			</a>
		</li>
		<li class="menu-list-item">
			<a href="#" class="menu-list-element section-comp elm-arrow-left">
				<i class="icon sprite-icon"></i>
				<span>Companies</span>
			</a>
		</li>
		<li class="menu-list-item">
			<a href="#" class="menu-list-element section-prod">
				<i class="icon sprite-icon"></i>
				<span>Products</span>
			</a>
		</li>
		<li class="menu-list-item">
			<a href="#" class="menu-list-element section-doc">
				<i class="icon sprite-icon"></i>
				<span>Documents</span>
			</a>
		</li>
		<li class="menu-list-item">
			<a href="#" class="menu-list-element section-pri">
				<i class="icon sprite-icon"></i>
				<span>Pricing</span>
			</a>
		</li>
		<li class="menu-list-item">
			<a href="#" class="menu-list-element section-bra">
				<i class="icon sprite-icon"></i>
				<span>Brands</span>
			</a>
		</li>
		<li class="menu-list-item">
			<a href="#" class="menu-list-element section-set elm-arrow-left">
				<i class="icon sprite-icon"></i>
				<span>Settings</span>
			</a>
		</li>
		<li class="menu-list-item">
			<a href="#" class="menu-list-element section-rep">
				<i class="icon sprite-icon"></i>
				<span>Reports</span>
			</a>
		</li>
		<li class="menu-list-item">
			<a href="#" class="menu-list-element section-acc">
				<i class="icon sprite-icon"></i>
				<span>Account Users</span>
			</a>
		</li>
	</ul>

	<a href="#" class="logout">Log out</a>

	<div class="powred-by-container">
		<img src="images/powered-by.png" alt="Powered By Nimbl3">
	</div>
</nav>

<main id="panel">
	<header>
		<div class="search-container">
			<form action="#" class="search-head">
				<input type="text" class="search-head-input">
			</form>
		</div>
		<div class="header-hello-container">
			<span class="hello-msg">Hello, Somchai</span>
			<span class="corp-name">TWIN TYPES CORPORATION</span>
			<i class="icon sprite-icon arrow-down"></i>
		</div>
	</header>
</main>
  
  <!--build:js js/main.min.js -->
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/slideout.min.js"></script>
  <script>
  	var slideout = new Slideout({
	    'panel': document.getElementById('panel'),
	    'menu': document.getElementById('menu'),
	    'padding': 256,
	    'tolerance': 70
	  });
  </script>
  <!-- endbuild -->
</body>

</html>
